<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prestamos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="./styles.css" rel="stylesheet">
</head>
<body>
    <main>
        <div class="row">
            <div class="col-md-6 loan">
                <form id="payment" action="" onsubmit="return setActionPayment(this)">
                    <div class="row">
                        <div class="col-md-4 col-separation">
                            <label for="loan">Préstamo</label>
                            <select name="loan" id="loan"></select>
                        </div>
                        <div class="col-md-4 col-separation">
                            <label for="people">Persona</label>
                            <select name="people" id="people"></select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 col-separation">
                            <label for="description">Descripción</label>
                            <input id="description" name="description" type="text">
                        </div>
                        <div class="col-md-4 col-separation">
                            <label for="date">Fecha de pago</label>
                            <input id="date" name="date" type="date">
                        </div>
                        <div class="col-md-4 col-separation">
                            <label for="amount">Importe</label>
                            <input id="amount" name="amount" type="number">
                        </div>
                    </div>
        
                   
        
                    <div class="row">
                        <div class="col-md-4 col-separation">
                            <label for="paymentMethod">Medio de pago</label>
                            <select name="paymentMethod" id="paymentMethod"></select>
                        </div>
                        <div class="col-md-4 col-separation"></div>
                        <div class="col-md-4"></div>
                    </div>
        
                    <div class="row">
                        <div class="col-md-5 col-separation">
                            <label for="comments">Comentarios</label>
                            <textarea name="comments" id="comments" cols="30" rows="5"></textarea>
                        </div>
                    </div>
                    
                    <button type="submit">Grabar</button>
                </form>
            </div>
            <div class="col-md-6 loan-result">
                <div class="row">
                    <div class="col-md-4 col-separation">
                        <label for="paid">Pagado</label>
                        <input id="paid" type="number" readonly>
                    </div>
                    <div class="col-md-4 col-separation">
                        <label for="balance">Restante</label>
                        <input id="balance" type="number" readonly>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="./payment.js"></script>
    <script src="./main.js"></script>
</body>
</html>
